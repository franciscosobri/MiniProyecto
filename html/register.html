   <section>

    <h3 class="register fw-bold text-center m-5">REGÍSTRATE</h3>
    <div class="container bg-light rounded mt-5 w-50">

        
        <form class="p-4">
            <div class="form-group mb-3">
                <label for="nameuser" class="form-label">Usuario</label>
                <input id="nameuser" name="nameuser" placeholder="Nombre Usuario" type="text" class="form-control" required="required">
            </div>
            <div class="form-group mb-3">
                <label for="pass" class="form-label">Contraseña</label>
                <input id="pass" name="pass" placeholder="Contraseña" type="password" class="form-control" required="required">
            </div>
            <div class="form-group mb-3">
                <label for="rpass" class="form-label">Repite Contraseña</label>
                <input id="rpass" name="rpass" placeholder="Vuelve a escribir la Contraseña" type="password" class="form-control" required="required">
            </div>
            <div class="form-group mb-3">
                <label for="email" class="form-label">Email</label>
                <input id="email" name="email" placeholder="email" type="email" class="form-control" required="required">
            </div>
            <div class="form-group mb-3">
                <label for="name" class="form-label">Nombre</label>
                <input id="name" name="name" placeholder="Nombre" type="text" class="form-control" required="required">
            </div>
            <div class="form-group mb-3">
                <label for="surname" class="form-label">Apellido</label>
                <input id="surname" name="surname" placeholder="Apellido" type="text" class="form-control" required="required">
            </div>
            <div class="form-group mb-3">
                <label for="province" class="form-label">Provincia</label>
                <input id="province" name="province" placeholder="Provincia" type="text" class="form-control" required="required">
            </div>
            <div class="form-group mb-3">
                <label for="address" class="form-label">Dirección</label>
                <input id="address" name="address" placeholder="Dirección de envío" type="text" class="form-control" required="required">
            </div>
            <div class="form-group mb-3 text-end d-grid">
                <button name="submit" type="submit" class="btn btn-primary">Enviar</button>
            </div>
        </form>
    </div>
